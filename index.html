<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ROCKFLIX</h2>
            <nav>

                <a href="#">Inicio</a>
                <a href="#">Bandas</a>
                <a href="#">Álbuns</a>
                <a href="#">Estilos</a>
            </nav>

        </div>


    </header>

    <main>

        <div class="main-band">

            <div class="container">
                <h3 class="titulo">NIRVANA</h3>
                <p class="descricao">Nirvana foi uma banda norte-americana de rock, formada pelo vocalista e guitarrista Kurt Cobain e pelo baixista Krist Novoselic em Aberdeen no ano de 1987, que obteve grande sucesso no movimento grunge de Seattle no início dos anos 1990.</p>

                <div class="botoes">

                    <button role="button"  class="botao">
                        <i class="fas fa-play"></i>
                        OUVIR AGORA
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
        
                </div>

                      
            
            </div>
            
        </div>

        
    </main>

    <div class="carrossel-bands">

        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-bands" src="./img/arctic-monkeys.jpg" alt="arctic-monkeys">
            </div>

            <div class="item">
                <img class="box-bands" src="./img/audioslave.jpg" alt="audioslave">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/foo-fighters.jpg" alt="foo-fighters">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/green-day.jpg" alt="green-day">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/incubus.jpg" alt="incubus">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/PEARL-JAM.jpg" alt="PEARL-JAM">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/Red-Hot-Chili-Peppers-RHCP.jpg" alt="Red-Hot-Chili-Peppers">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/soundgarden.jpg" alt="soundgarden">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/the-cure.png" alt="the-cure">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/the-killers.jpg" alt="the-killers">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/the-smiths.jpg" alt="the-smiths">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/the-strokes.jpg" alt="the-strokes">
            </div>
            <div class="item">
                <img class="box-bands" src="./img/the-white-stripes.jpg" alt="the-white-stripes">
            </div>
            
        </div>


    </div>

    <script src="https://kit.fontawesome.com/bf231a13d7.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>

    

</body>
</html>
